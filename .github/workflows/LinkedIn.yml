name: Deploy LinkedIn App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH key
        run: |
          echo "${{ secrets.EC2_KEY }}" > key.pem
          chmod 400 key.pem

      - name: Deploy LinkedIn App to EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i key.pem ubuntu@13.124.245.114 << 'EOF'
            cd ~/landingpage-test/Marketti.ae/LinkedIn || {
              mkdir -p ~/landingpage-test/Marketti.ae
              cd ~/landingpage-test/Marketti.ae
              git clone https://github.com/Traptishukla/landingpage-test.git temp
              mv temp/LinkedIn ./LinkedIn
              rm -rf temp
            }
            cd ~/landingpage-test/Marketti.ae/LinkedIn
           sudo git pull origin main
           sudo npm install
           sudo npm run build
            pm2 restart linkedin || PORT=3001 pm2 start npm --name linkedin -- start
          EOF
