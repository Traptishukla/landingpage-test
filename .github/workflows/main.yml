name: Deploy Next.js to EC2 server

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Setup SSH Key
      run: |
        echo "${{ secrets.EC2_SSH_KEY }}" > key.pem
        chmod 400 key.pem

    - name: Deploy to EC2 and Restart App
      run: |
        ssh -tt -o StrictHostKeyChecking=no -i key.pem ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
          cd /home/ubuntu/landingpage-test/Marketti.ae/DigitalMarketing

          echo "ðŸ§¹ Fixing permissions..."
          sudo chown -R ubuntu:ubuntu .

          echo "ðŸ“¦ Pulling latest code..."
          git pull origin main

          echo "ðŸ§¼ Cleaning old modules (optional)..."
          rm -rf node_modules package-lock.json

          echo "ðŸ“¥ Installing dependencies..."
          npm install

          echo "ðŸ”¨ Building app..."
          npx next build

          echo "ðŸš€ Restarting PM2 app..."
          pm2 restart digitalmarketing || pm2 start npm --name "digitalmarketing" -- start

          echo "âœ… Deployment complete"
          sleep 2
        EOF

